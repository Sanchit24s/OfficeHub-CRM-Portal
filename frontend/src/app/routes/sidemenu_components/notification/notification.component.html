<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="employeeId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-align">Employee ID</th>
        <td mat-cell *matCellDef="let notification">{{ notification.employeeId }}</td>
    </ng-container>
    <ng-container matColumnDef="title" class="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-align">Title</th>
        <td mat-cell *matCellDef="let notification">{{ notification.title }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-align">Description</th>
        <td mat-cell *matCellDef="let notification">{{ notification.description }}</td>
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-align">Date</th>
        <td mat-cell *matCellDef="let notification">{{ notification.date | date:'mediumDate' }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 20]"></mat-paginator>
