<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Date Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-align">Name</th>
      <td mat-cell *matCellDef="let application">{{ application.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-align">Email</th>
      <td mat-cell *matCellDef="let application">{{ application.email }}</td>
    </ng-container>

    <ng-container matColumnDef="start date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-align">Start Date</th>
      <td mat-cell *matCellDef="let application">{{ application.startDate | date: 'mediumDate' }}</td>
    </ng-container>

    <ng-container matColumnDef="end date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-align">End Date</th>
      <td mat-cell *matCellDef="let application">{{ application.endDate | date: 'mediumDate' }}</td>
    </ng-container>

    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-align">Reason</th>
      <td mat-cell *matCellDef="let application">{{ application.reason }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-align">Status</th>
      <td mat-cell *matCellDef="let application">{{ application.status }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-align">Date</th>
      <td mat-cell *matCellDef="let application">{{ application.date | date: 'mediumDate' }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-align">Action</th>
      <td mat-cell *matCellDef="let application">
        <button mat-icon-button *ngIf="application.status === 'Pending'" (click)="approveLeave(application._id)"
          class="approve">
          <mat-icon>check</mat-icon>
        </button>
        <button mat-icon-button *ngIf="application.status === 'Pending'" (click)="rejectLeave(application._id)"
          class="reject">
          <mat-icon>clear</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
