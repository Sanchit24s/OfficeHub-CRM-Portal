<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-align">Date</th>
        <td mat-cell *matCellDef="let attendance">{{ attendance.date | date:'mediumDate'}}</td>
      </ng-container>
  
      <!-- Check-In Column -->
      <ng-container matColumnDef="checkIn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-align">Check-In</th>
        <td mat-cell *matCellDef="let attendance">{{ attendance.checkIn | date: 'mediumTime' }}</td>
      </ng-container>
  
      <!-- Check-Out Column -->
      <ng-container matColumnDef="checkOut">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-align">Check-Out</th>
        <td mat-cell *matCellDef="let attendance">{{ attendance.checkOut | date:'mediumTime'}}</td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-align">Status</th>
        <td mat-cell *matCellDef="let attendance">{{ attendance.status }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>
