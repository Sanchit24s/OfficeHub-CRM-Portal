<div class="holiday-container">
    <h2>Holidays</h2>
    <button mat-raised-button color="primary" (click)="openDialog()" *ngIf="isAdmin">Add Holiday</button><br><br>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Description</th>
          <th *ngIf="isAdmin">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let holiday of holidays">
          <td>{{ holiday.date | date: 'mediumDate' }}</td>
          <td>{{ holiday.name }}</td>
          <td>{{ holiday.description }}</td>
          <td class="action-buttons" *ngIf="isAdmin">
            <button mat-raised-button color="primary" (click)="openEditDialog(holiday)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-raised-button color="warn" (click)="deleteHoliday(holiday)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
