<div class="main">
  <mat-card class="m-auto" style="max-width: 400px;">
    <mat-card-header class="m-b-24">
      <mat-card-title>Welcome to OfficeHub CRM </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="form-field-full" [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="outline">
          <mat-label>{{'Email' | translate}}</mat-label>
          <input matInput placeholder="Enter Your Email" formControlName="email" required>
          <mat-error *ngIf="email.invalid">
            <span *ngIf="email.errors?.required">{{'please_enter' | translate}}
              <strong>Email</strong>
            </span>
            <span *ngIf="email.errors?.remote">{{ email.errors?.remote }}</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>{{'password' | translate}}</mat-label>
          <input matInput placeholder="Enter Your Password" type="password" formControlName="password" required>
          <mat-error *ngIf="password.invalid">
            <span *ngIf="password.errors?.required">{{'please_enter' | translate}}
              <strong>Password</strong>
            </span>
            <span *ngIf="password.errors?.remote">{{ password.errors?.remote }}</span>
          </mat-error>
        </mat-form-field>

        <mat-checkbox formControlName="rememberMe">{{'remember_me' | translate}}
        </mat-checkbox>
        <div class="forgot">
          <a routerLink="/auth/forgot-password">forgot password?</a>
        </div>

        <button type="submit" class="w-full m-y-16" mat-raised-button color="primary" [disabled]="!!loginForm.invalid"
          [loading]="isSubmitting">{{'login' | translate}}</button>


      </form>
    </mat-card-content>
  </mat-card>
</div>
